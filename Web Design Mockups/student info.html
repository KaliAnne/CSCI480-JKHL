<!-- Iteration 1 code for seating chart application. -->
<!-- Created and revised by JHKL 3/31/2015 -->
<!-- The purpose of this program is to have the availability for a client to store multiple charts on a website, and be able to pull data from them for in-class use. -->
<!-- Input: From standard input:: Button clicking, typing, form evaluation: From database:: seating chart data-->

<!DOCTYPE html>
<html>
  <!-- Start header -->
  <head align="center">
    <meta charset="UTF-8" />
	<title>Seating Chart Application</title>
	<link rel="shortcut icon" type="image/png" href="images/favicon/apple.png"/>
    <link rel="stylesheet"  href="css/seatingChartnew.css" />
  </head>
  <!-- End header -->
    
  <body>
    <section align="center" class="info"> 
	<!--Start left nav bar -->
	  <form> 
	  <!--Form Start-->	  
						Name: <br>
						<input  id="stuname" readonly="true" placeholder="John Doe" value=""></input>
						<br>
						Email: <br>
						<input  id="stuemail" readonly="true" placeholder="None" value=""></input> 
						<br>
						Major: <br>
						<input  id="stumajor" readonly="true" placeholder="None" value=""></input> 
						<br>
						Minor: <br>
						<input  id="stuminor" readonly="true" placeholder="None" value=""></input>
						<br>
						Extracurriculars:<br>
						<input  id="stuextra" readonly="true" placeholder="None" value=""></input>
						<br>
						Picture:<br>   
						<input  id="stupic" type="file" readonly="true" value="" accept="image/*"></input>
						<br>
						<br>
						<button type="submit" class="FormNav" value="Submit">Submit</button>
						<button type="cancel" class="FormNav">Cancel</button>
	  </form> <!-- End Form -->
	</section> <!--End left nav bar-->
  </body>
</html>
